<div class="organisation-container" style="display: flex; max-width: 90%; margin: 2% auto;">
  <div style="flex: 3; padding-right: 1%;">
    <mat-card>
      <mat-toolbar color="primary">
        <span>Liste des Etudiants</span>
        <span class="spacer"></span>

        <div style="margin-right: 16px;">
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput (keyup)="applyFilter('name', $event.target)" placeholder="Filtrer">
          </mat-form-field>
        </div>

        <span class="spacer"></span>
        <div class="button-container">
          <button mat-mini-fab color="accent">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-toolbar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name? element.name : "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name? element.name : "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name? element.name : "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="registrationNumber">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name? element.name : "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name? element.name : "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        #paginator
         [length]="length"
         [pageSize]="pageSize"
         [pageSizeOptions]="[5, 10, 25, 100]"
         aria-label="Page"
      >
      </mat-paginator>
    </mat-card>
  </div>
</div>
