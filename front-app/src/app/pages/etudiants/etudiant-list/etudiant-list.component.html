<div class="organisation-container" style="display: flex; max-width: 90%; margin: 2% auto;">
  <div style="flex: 3; padding-right: 1%;">
    <mat-card>
      <mat-toolbar color="primary">
        <span>Liste des Etudiants</span>
        <div class="button-container" (click)="add()">
          <button mat-mini-fab color="accent">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-toolbar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let element"> {{element.user.firstname ?? "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.user.lastName ?? "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.user.emailId ?? "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="registrationNumber">
          <th mat-header-cell *matHeaderCellDef> Matricule </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationNumber ?? "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Télephone </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber ?? "N/A"}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="edit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn" (click)="deleteEtudiant(element?.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        #paginator
         [length]="length"
         [pageSize]="pageSize"
         [pageSizeOptions]="[5, 10, 25, 100]"
         aria-label="Page"
      >
      </mat-paginator>
    </mat-card>
  </div>
</div>
